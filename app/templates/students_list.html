{% extends 'base.html' %}
{% block content%}
<h1>Hello, world!</h1>
<p>
    <a class="btn btn-primaty" href="{{ url_for('student_create')}}"> Create new  </a>
</p>

<table class="table table-hover">
<thead>
    <tr>
    <th scope="col">#</th>
    <th scope="col">ФИО</th>
    <th scope="col">Дата рождение</th>
    <th scope="col">Дейстие</th>
    </tr>
</thead>
<tbody>
    {% for student in students%}
    <tr>
    <th scope="row">{{student.id}}</th>
    <td>{{student.name}}</td>
    <td>{{student.birth_date}}</td>
    <td>
        <a href='{{url_for('student_detail', id=student.id)}}'>Подробнее</a>
    </td>
    </tr>
    {% endfor%}
</tbody>
</table>

{%endblock content%}
